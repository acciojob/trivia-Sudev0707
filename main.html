<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Question</title>
  <style>
    /* Styling for the blockquote */
    blockquote {
      max-width: 600px;
      margin: 10px;
      padding: 15px;
      border-left: 8px solid green;
      background-color: #f8fffe;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Quiz Question -->
  <form>
    <label for="question">What is the capital of India?</label><br>

    <!-- Radio Button Options -->
    <input type="radio" id="newdelhi" name="capital" value="New Delhi">
    <label for="newdelhi">New Delhi</label><br>

    <input type="radio" id="mumbai" name="capital" value="Mumbai">
    <label for="mumbai">Mumbai</label><br>

    <!-- Quotation -->
    <blockquote>
      New Delhi is the capital of India and an administrative district of NCT Delhi.
    </blockquote>
  </form>

</body>
</html>
